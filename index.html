<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quiz System - Demo</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
#quiz-container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
.question-box {
  margin: 20px 0;
}
.options button {
  width: 100%;
  margin: 5px 0;
  padding: 10px;
}
</style>
</head>

<body>

<div id="quiz-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter Username">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="QuizLoader.login()">Login</button>
</div>

<script src="quiz-loader.js"></script>
</body>
</html>
